<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Now - Grand√© Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="order.js"></script> <!-- JS will handle cart -->
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="fixed w-full top-0 bg-white shadow-md p-5 flex justify-between items-center z-50">
    <h1 class="text-2xl font-bold">Grand√© Restaurant</h1>
    <a href="index.html" class="text-lg hover:text-red-500 transition">‚Üê Back to Home</a>
  </nav>

  <!-- Order Section -->
  <section class="pt-32 pb-20 px-6">
    <h2 class="text-4xl font-bold text-center mb-10">Select Your Favorite Dishes</h2>
    
    <div class="grid md:grid-cols-3 gap-10">
      
      <!-- Item 1 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Pizza" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Italian Pizza</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ400 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Italian Pizza', 400)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

      <!-- Item 2 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" alt="Burger" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Cheese Burger</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ250 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Cheese Burger', 250)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

      <!-- Item 3 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1562967916-eb82221dfb36" alt="Pasta" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Creamy Pasta</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ350 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Creamy Pasta', 350)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

      <!-- Item 4 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1604908177522-472c8b3a650d" alt="Sushi" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Sushi Rolls</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ600 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Sushi Rolls', 600)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

      <!-- Item 5 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Salad" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Caesar Salad</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ200 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Caesar Salad', 200)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

      <!-- Item 6 -->
      <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <img src="https://images.unsplash.com/photo-1605478509737-bdf4bfa9d878" alt="Dessert" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold mb-2">Chocolate Lava Cake</h3>
        <p class="text-lg text-gray-700 mb-4">‚Çπ300 <span class="text-red-500 font-semibold">(20% OFF)</span></p>
        <button onclick="addToCart('Chocolate Lava Cake', 300)" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition">Add to Cart</button>
      </div>

    </div>

    <!-- Cart Summary -->
    <div class="max-w-2xl mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg text-center">
      <h3 class="text-3xl font-bold mb-6">üõí Your Cart</h3>
      <ul id="cartList" class="space-y-4"></ul>
      <div class="mt-6 text-2xl font-bold">Total: ‚Çπ<span id="totalAmount">0</span></div>

      <!-- Confirm Order Button -->
      <button onclick="confirmOrder()" class="mt-8 px-8 py-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition">
        Confirm Order
      </button>
    </div>

  </section>

</body>
</html>
